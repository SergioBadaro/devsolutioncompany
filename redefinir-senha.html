<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci a Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-yellow-400 rounded-full p-3 mb-3 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 15v2m0-6v2m-6 4V7a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2z" />
        </svg>
      </div>
      <h2 class="text-2xl font-extrabold text-gray-800 mb-1">Esqueceu a senha?</h2>
      <p class="text-gray-500 text-sm text-center">Informe seu e-mail para redefinir sua senha ou autentique-se com uma
        rede social.</p>
    </div>
    <form id="resetForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-gray-700 font-medium" for="email">E-mail cadastrado</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          type="email" id="email" placeholder="seu@email.com" required />
      </div>
      <button class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 shadow transition"
        type="submit">
        Enviar link de redefinição
      </button>
    </form>
    <div class="my-6 flex items-center">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-gray-400 text-sm">ou autentique-se com</span>
      <hr class="flex-grow border-gray-300" />
    </div>
    <div class="flex flex-col gap-3">
      <button
        class="flex items-center justify-center gap-2 bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition"
        type="button" onclick="loginLinkedin()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.761 0 5-2.239 5-5v-14c0-2.761-2.239-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.268c-.966 0-1.75-.784-1.75-1.75s.784-1.75 1.75-1.75 1.75.784 1.75 1.75-.784 1.75-1.75 1.75zm15.5 11.268h-3v-5.604c0-1.337-.025-3.063-1.867-3.063-1.868 0-2.154 1.459-2.154 2.967v5.7h-3v-10h2.881v1.367h.041c.401-.761 1.379-1.563 2.841-1.563 3.041 0 3.603 2.002 3.603 4.604v5.592z" />
        </svg>
        LinkedIn
      </button>
      <button
        class="flex items-center justify-center gap-2 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition"
        type="button" onclick="loginGoogle()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M21.805 10.023h-9.765v3.954h5.627c-.243 1.243-1.486 3.646-5.627 3.646-3.389 0-6.146-2.803-6.146-6.261s2.757-6.261 6.146-6.261c1.93 0 3.227.823 3.97 1.532l2.713-2.635c-1.713-1.6-3.927-2.59-6.683-2.59-5.523 0-10 4.477-10 10s4.477 10 10 10c5.757 0 9.576-4.04 9.576-9.74 0-.654-.07-1.15-.155-1.646z" />
        </svg>
        Google
      </button>
    </div>
    <p class="mt-6 text-center text-sm text-gray-600">
      Lembrou sua senha?
      <a href="login.html" class="text-blue-600 hover:underline font-semibold">Entrar</a>
    </p>
    <div id="resetMsg" class="mt-4 text-center text-green-600"></div>
  </div>
  <script>

    // Cria usuário admin padrão se não existir
    if (!localStorage.getItem('admin@admin.com')) {
      localStorage.setItem('admin@admin.com', JSON.stringify({
        nome: 'Administrador',
        email: 'admin@admin.com',
        senha: 'admin123',
        telefone: '',
        cpf: '',
        dataNascimento: ''
      }));
    }


    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if (localStorage.getItem(email)) {
        document.getElementById('resetMsg').textContent = 'Um link de redefinição foi enviado para seu e-mail (simulação).';
        document.getElementById('resetMsg').classList.remove('text-red-500');
        document.getElementById('resetMsg').classList.add('text-green-600');
      } else {
        document.getElementById('resetMsg').textContent = 'E-mail não encontrado!';
        document.getElementById('resetMsg').classList.remove('text-green-600');
        document.getElementById('resetMsg').classList.add('text-red-500');
      }
    });
    function loginLinkedin() {
      alert('Funcionalidade de autenticação com LinkedIn não implementada neste exemplo.');
    }
    function loginGoogle() {
      alert('Funcionalidade de autenticação com Google não implementada neste exemplo.');
    }
  </script>
</body>

</html>
